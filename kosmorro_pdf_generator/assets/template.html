<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ page_title }}</title>
    <style type="text/css">
{{ stylesheet }}
    </style>
</head>
<body>

    <h1>{{ page_title }}</h1>
    <h2>{{ date }}</h2>

    <section class="introduction">
        <p>{{ introduction_1 }}</p>
        <p>{{ introduction_2 }}</p>
    </section>

    <section class="moon-events">
        <div class="data moonphase">
            <h3>{{ moon_phase_title }}</h3>
            <span class="text">{{ moon_phase }}</span>
        </div>
        <div class="data events">
            <aside class="best-event conjonction">
                {{ event_illustration }}
            </aside>
            <aside class="events-list">
                <h3>{{ events_title }}</h3>
                <ul>
                    {{ events_list }}
                </ul>
            </aside>
        </div>
    </section>

    <section class="ephemerides">
{{ ephemerides }}
    </section>

</body>
</html>
